<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Arvo&family=Comfortaa:wght@300&family=Kanit&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="h1">
            <h1>To-Do List</h1><img src="icon.png" width="30px">
        </div>
        <div class="Text">
            <input type="text" placeholder="Add task here... " id="input">
            <button id=" btn" onclick="addTask()">Add
            </button>
        </div>
        <div class="list">
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
